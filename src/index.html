<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Imran Ziad">
  <title>Pricing example Â· Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/dist/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <div class="container">
      <h5 class="my-0 mr-md-auto font-weight-normal">Face Recognition Test</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <!-- <a class="p-2 text-dark" href="#">Features</a> -->
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="card-deck mb-3">

      <!-- Start of a card -->
      <div class="card mb-4">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Kairos</h4>
        </div>
        <div class="card-body">
          <form>

            <div class="form-group row">
              <label for="fileRecognize" class="col-sm-2 col-form-label">Recognize</label>
              <div class="col-sm-8">
                <input type="file" class="form-control-file" id="fileRecognize" accept=".jpg, .jpeg, .png">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-outline-primary">Test</button>
              </div>
            </div>

            <div class="form-group row">
              <label for="fileEnroll" class="col-sm-2 col-form-label">Enroll</label>
              <div class="col-sm-8">
                <input type="file" class="form-control-file" id="fileEnroll" accept=".jpg, .jpeg, .png">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-outline-primary">Train</button>
              </div>
            </div>

            <div class="form-group-row">
              <h6 class="mb-3 mt-5">Configurations</h6>
            </div>

            <div class="form-group row">
              <label for="inputAppId1" class="col-sm-2 col-form-label col-form-label-sm">App Id</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="inputAppId1">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Set</button>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputAppKey1" class="col-sm-2 col-form-label col-form-label-sm">App Key</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="inputAppKey1">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Set</button>
              </div>
            </div>

          </form>
        </div>
      </div>
      <!-- End of a card -->

    </div>
  </div>
</body>

</html>
